{% extends "base.html" %} {% block content %}
<!-- driver_list is the variable passed in containing the list of drivers -->
<!-- Add code to display a list of drivers -->
<nav
  aria-label="breadcrumb"
  class="mt-5 text-end"
>
  <ol class="breadcrumb link-secondary">
    <li class="breadcrumb-item"><a href="/">Home</a></li>

    <li
      class="breadcrumb-item active"
      aria-current="page"
    >
      Drivers
    </li>
  </ol>
</nav>
<h2 class="mb-4">Driver List</h2>
<div class="table-responsive">
  <table class="table table-striped table-borderless table-hover p-4">
    <tr class="table-dark">
      <th class="p-4">Driver</th>
      <th class="p-4">Name</th>
      <th class="p-4">Car Model</th>
      <th class="p-4">Drive Class</th>
    </tr>
    {% for run in driver_list %}
    <tr
      class="{% if run[2] is not none and 12 <= run[2] <= 25%}table-warning{% endif %}"
    >
      <td class="p-4">{{ run[3] }}</td>
      <td class="p-4">
        <a
          class="link-dark"
          href="/listdrivers/rundetails?driver_id={{run[3]}}"
          style="text-decoration: none"
        >
          {{ run[0] }}</a
        >
      </td>
      <td class="p-4">{{ run[1] }}</td>
      <td class="p-4">{{ run[4] }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
