{% extends "base.html" %} {% block content %}
<nav
  aria-label="breadcrumb"
  class="mt-5"
>
  <ol class="breadcrumb link-secondary">
    <li class="breadcrumb-item"><a href="/">Home</a></li>

    <li
      class="breadcrumb-item active"
      aria-current="page"
    >
      Courses
    </li>
  </ol>
</nav>
<h2>Course List</h2>
<h4 class="mb-4">Current Competition Courses</h4>

<!-- code to display list of courses-->
<div class="table-responsive">
  <table class="table table-striped table-borderless table-hover p-4">
    <tr class="table-dark">
      <th class="p-4">Course</th>
      <th class="p-4">Name</th>
      <th class="p-4">Map Diagram</th>
    </tr>
    {% for course in course_list %}
    <tr class="table-warning">
      <td class="p-4">{{ course[0] }}</td>
      <td class="p-4">{{ course[1] }}</td>
      <td class="p-4">
        {% if course[3] %}
        <img
          src="{{ url_for('static', filename=course[2]) }}"
          alt="Map Diagram"
          class="img-fluid"
        />
        {% else %} {{ course[2] }} {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
