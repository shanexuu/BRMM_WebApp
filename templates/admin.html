<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,800;1,400;1,500;1,600;1,800&family=Urbanist:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="font-family: 'Montserrat', sans-serif">
    <div class="row">
      <div
        class="d-flex align-items-start col-lg-2 navbar navbar-expand-lg navbar-dark bg-dark fw-semibold position-fixed"
        style="z-index: 999"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul
            class="navbar-nav flex-column ps-5 mt-5"
            style="height: 100vh"
          >
            <li class="nav-item mb-4">
              <a
                class="nav-link"
                href="{{ url_for('dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item mb-4">
              <a
                class="nav-link"
                href="{{ url_for('listjuniordrivers') }}"
                >Junior Drivers</a
              >
            </li>
            <li class="nav-item mb-4">
              <a
                class="nav-link"
                href="{{ url_for('searchdrivers') }}"
                >Driver Search</a
              >
            </li>
            <li class="nav-item mb-4">
              <a
                class="nav-link"
                href="{{ url_for('editruns') }}"
                >Edit Runs</a
              >
            </li>
            <li class="nav-item mb-4">
              <a
                class="nav-link"
                href="{{ url_for('adddrivers') }}"
                >Add Drivers</a
              >
            </li>
          </ul>
        </div>
      </div>

      <section class="col-lg-10 offset-lg-2 mt-5 p-4">
        <header>{% block header %}{% endblock %}</header>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a
              class="active nav-link"
              href="{{ url_for('home') }}"
              >Users</a
            >
          </li>
          <li class="nav-item"><a class="nav-link">Hello, Admin</a></li>
        </ul>

        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %} {% block content %}{% endblock %}
      </section>
    </div>
    <!-- Bootstrap's JavaScript bundle including Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
