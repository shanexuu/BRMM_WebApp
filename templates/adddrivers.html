{% extends "admin.html" %} {% block content %}
<!-- driver_list is the variable passed in containing the list of drivers -->
<!-- Add code to display a list of drivers -->
<nav
  aria-label="breadcrumb"
  class="mt-5 text-end"
>
  <ol class="breadcrumb link-secondary">
    <li class="breadcrumb-item"><a href="/admin">Home</a></li>
    <li
      class="breadcrumb-item active"
      aria-current="page"
    >
      Add Drivers
    </li>
  </ol>
</nav>
<form
  method="POST"
  action="/admin/adddrivers"
  class="row g-3 needs-validation"
>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      id="isJunior"
      name="is_junior"
    />
    <label
      class="form-check-label"
      for="isJunior"
      >Do you want to add Junior Driver?</label
    >
    <div class="col-12 mt-3">
      <input
        type="submit"
        value="Add Now"
        class="btn btn-primary"
      />
    </div>
  </div>
</form>

{% endblock %}
